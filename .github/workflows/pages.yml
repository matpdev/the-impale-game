name: Deploy to GitHub Pages

on:
    push:
        branches: [master, main]
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        name: Build Web Version
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install xmake
              uses: xmake-io/github-action-setup-xmake@v1
              with:
                  xmake-version: latest

            - name: Setup Emscripten
              uses: mymindstorm/setup-emsdk@v14
              with:
                  version: latest

            - name: Verify Emscripten
              run: emcc --version

            - name: Configure xmake
              run: xmake f -p wasm -a wasm32 --toolchain=emcc -m release -y

            - name: Build web target
              run: xmake build the-impale-game-web

            - name: Create index redirect
              run: |
                  cat > build/wasm/release/index.html << 'EOF'
                  <!DOCTYPE html>
                  <html>
                  <head>
                    <meta charset="utf-8">
                    <meta http-equiv="refresh" content="0; url=the-impale-game-web.html">
                    <title>Impale - Redirecting...</title>
                  </head>
                  <body>
                    <p>Redirecting to <a href="the-impale-game-web.html">Impale</a>...</p>
                  </body>
                  </html>
                  EOF

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "build/wasm/release"

    deploy:
        name: Deploy to GitHub Pages
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
